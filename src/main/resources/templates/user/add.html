<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <th:block th:insert="~{fragments/common :: meta}"></th:block>
  <th:block th:insert="~{fragments/common :: title}"></th:block>
  <th:block th:insert="~{fragments/common :: link}"></th:block>
</head>
<body>
<th:block th:insert="fragments/common :: header"></th:block>
<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 border-dark shadow bg-white rounded">
      <h2 style="text-align:center;">Новый пользователь</h2>
      <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('user.*')}">
        <p style="color:red;" th:each="err : ${#fields.errors('user.*')}" th:text="${err}"></p>
      </div>
      <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
        <div class="form-group form-row">
          <label th:for="username" class="col-sm-2 col-form-label">Имя пользователя</label>
          <div class="col-sm-10">
            <input required type="text" class="form-control input-sm" th:field="*{username}">
          </div>
        </div>
        <div class="form-group form-row">
          <label th:for="name" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input required type="text" class="form-control input-sm" th:field="*{email}">
          </div>
        </div>
        <div class="form-group form-row">
          <label th:for="password" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input required type="password" class="form-control input-sm" th:field="*{password}">
          </div>
        </div>
        <div class="form-group form-row">
          <label th:for="confirmpassword" class="col-sm-2 col-form-label">Подтвердить пароль</label>
          <div class="col-sm-10">
            <input required type="password" class="form-control input-sm" th:field="*{confirmpassword}">
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-sm-10 offset-sm-2">
            <input class="btn btn-primary" type="submit" value="Зарегистрировать">
            <a class="ml-4" th:href="@{/}">Отмена</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<th:block th:insert="fragments/common :: footer"></th:block>
</body>
</html>
