<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <th:block th:insert="~{fragments/common :: meta}"></th:block>
  <th:block th:insert="~{fragments/common :: title}"></th:block>
  <th:block th:insert="~{fragments/common :: link}"></th:block>
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<th:block th:insert="fragments/common :: header"></th:block>
<div class="container">
  <div class="row">
    <div class="col-lg-12 border-dark border-bottom">
      <h2 class="text-center">Добро пожаловать</h2>
    </div>
  </div>
  <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="category-option"
         th:onclick="|window.location.href='@{/lectures}'|">
      <p class="mb-0">Список всех лекций</p>
    </div>
    <div class="category-option"
         th:onclick="|window.location.href='@{/lecture/create}'|">
      <p class="mb-0">Добавить новую лекцию</p>
    </div>
    <div class="category-option"
         th:onclick="|window.location.href='@{/users}'|">
      <p class="mb-0">Список всех пользователей</p>
    </div>
    <div class="category-option"
         th:onclick="|window.location.href='@{/lectures/users}'|">
      <p class="mb-0">Прогресс пользователей</p>
    </div>
    <div class="category-option"
         th:onclick="|window.location.href='@{/questions}'|">
      <p class="mb-0">Все вопросы</p>
    </div>
    <div class="category-option"
         th:onclick="|window.location.href='@{/question}'|">
      <p class="mb-0">Добавить вопрос</p>
    </div>
  </div>
</div>

<th:block th:insert="fragments/common :: footer"></th:block>
</body>
</html>
