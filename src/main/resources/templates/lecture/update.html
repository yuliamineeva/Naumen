<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="~{fragments/common :: meta}"></th:block>
    <title>Обновление лекции</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link th:href="@{/styles/common.css}" rel="stylesheet"/>
</head>
<body>
<th:block th:insert="fragments/common :: header"></th:block>
<div class="container">

    <div class="container mt-3">
        <form action="#" th:action="@{/lecture/{id}/update(id=${lecture.id})}" th:object="${lecture}" method="post">
            <div class="mb-3 mt-3">
                <input type="text" th:field="*{topic}" class="form-control" placeholder="Тема лекции" name="topic"
                       th:value="${lecture.topic}">
            </div>
            <div class="mb-3">
            <textarea id="summernote" rows="10" th:field="*{content}" class="form-control" name="content">
                th:value="${lecture.content}">
            </textarea>
            </div>
            <button type="submit" class="btn btn-secondary" id="btn-update">Обновить</button>
        </form>
    </div>

    <script>
        $('#summernote').summernote({
            height: 300,
            placeholder: 'Введите основной текст лекции',
            toolbar: [
                //[groupname,[list buttons]]
                ['fontsize', ['fontname', 'fontsize']],
                ['style', ['[\'fontsize\', [\'fontname\', \'fontsize\']],bold', 'italic', 'underline']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['color', ['color']],
                ['height', ['height', 'codeview']],
                ['para', ['ul', 'ol', 'paragraph', 'style']],
                ['insert', ['picture', 'link', 'video', 'table']],
            ],
        });
    </script>

</div>
<th:block th:insert="fragments/common :: footer"></th:block>
</body>
</html>
