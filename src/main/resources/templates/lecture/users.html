<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:insert="~{fragments/common :: meta}"></th:block>
    <th:block th:insert="~{fragments/common :: title}"></th:block>
    <th:block th:insert="~{fragments/common :: link}"></th:block>
</head>
<body>
<th:block th:insert="fragments/common :: header"></th:block>
<div class="container mt-3">
        <div class="mb-3">
            Информация о прохождении лекции пользователями  <a href="/lectures/users/export/excel"> Загрузить в Excel</a><br>
        </div>
    <table>
        <tr>
            <th>Id лекции</th>
            <th>Тема лекции</th>
            <th>Id пользователя</th>
            <th>Имя пользователя</th>
            <th>Статус лекции</th>
        </tr>
        <tr th:each="userLecture : ${userLectures}">
            <td th:utext=${userLecture.lecture.id}>idLecture</td>
            <td th:utext=${userLecture.lecture.topic}>topic</td>
            <td th:utext=${userLecture.user.id}>idUser</td>
            <td th:utext=${userLecture.user.username}>username</td>
            <td th:utext=${userLecture.status}>status</td>
        </tr>
    </table>
    <br><br>
        <a href="/lectures">Назад</a> <br>
</div>

<th:block th:insert="fragments/common :: footer"></th:block>
</body>
</html>
