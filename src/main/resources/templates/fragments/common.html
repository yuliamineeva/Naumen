<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JavaKids</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
<nav class='navbar navbar-expand-lg sticky-top navbar-dark bg-dark' th:fragment="header">
  <a class='navbar-brand pr-5' href="#" th:href="@{/}">JavaKids</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/user/lectures}">Мои лекции</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/user/detail}">Профиль</a>
      </li>
    </ul>
    <ul class="navbar-nav">
     <li class="nav-item" sec:authorize="isAuthenticated()">
       <form th:action="@{/logout}" method="post">
         <input type="submit" class="btn btn-primary" value="Выход">
       </form>
      </li>
      <li sec:authorize="!isAuthenticated()" class="nav-item">
      <a class="btn btn-primary" href="#" th:href="@{/login}">Вход</a>
      </li>
    </ul>
  </div>
</nav>
</div>
<footer class="footer">
  <div class="mt-4 p-5 bg-secondary text-white rounded">
    <h1>JavaKids - обучение детей программированию на JAVA</h1>
    <p>Мы рады видеть Вас на нашей платформе для обучения</p>
  </div>
</footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
